<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <div class="game-power">
      <p class="game-power__title">Power</p>
      <div class="game-power__light"></div>
    </div>
    <div class="game-display">
      <div class="game-display__information">
        <h1 class="game-display__information--title">Welcome to Minecrush 2</h1>
        <button class="game-display__information--restart-button">
          Start Game
        </button>
      </div>
      <div class="game-display__objectives">
        <p class="game-display__objectives--score">Score: 0</p>
        <p class="game-display__objectives--time">Time Remaining: 60</p>
      </div>
      <img
        src="./src/Images/player-placeholder.png"
        alt="player character"
        class="game-display__player"
      />
    </div>
    <div class="game-controls">
      <div class="game-controls__arrows">
        <img
          src="./src/Images/keypad.png"
          alt="keypad"
          class="game-controls__arrows--keypad"
        />
        <img
          src="./src/Images/arrow-key.png"
          alt=""
          class="game-controls__arrows--arrow"
          id="up"
        />
        <img
          src="./src/Images/arrow-key.png"
          alt=""
          class="game-controls__arrows--arrow"
          id="down"
        />
        <img
          src="./src/Images/arrow-key.png"
          alt=""
          class="game-controls__arrows--arrow"
          id="left"
        />
        <img
          src="./src/Images/arrow-key.png"
          alt=""
          class="game-controls__arrows--arrow"
          id="right"
        />
      </div>
      <div class="game-controls__tv">
        <img
          src="./src/Images/speaker.PNG"
          alt="speaker"
          class="game-controls__tv--speaker"
        />
        <img
          src="./src/Images/power-button.PNG"
          alt="power button image"
          class="game-controls__tv--power"
        />
        <div class="game-controls__tv--light"></div>
        <img
          src="./src/Images/cable-ports.PNG"
          alt="cable-ports"
          class="game-controls__tv--ports"
        />
      </div>
    </div>
    <footer class="game-footer">
      Want to learn more? Check out my portfolio:
      <a href="https://bethscarlett.github.io/portfolio/" target="_blank" class="game-footer__link">
        <img
          class="game-footer__link--image"
          src="./src/Images/profile-icon.png"
          alt="Link to github"
        />
      </a>
      I also have a github page where I have uploaded all of my projects. You
      can view it here:
      <a href="https://github.com/BethScarlett" target="_blank" class="game-footer__link">
        <img
          class="game-footer__link--image"
          src="./src/Images/github-icon.PNG"
          alt="Link to portfolio"
        />
    </footer>
  </body>
</html>
