<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <div class="game-display">
      <div class="game-display__objectives">
        <p class="game-display__objectives--score">Score: 0</p>
        <p class="game-display__objectives--time">Time Remaining: 60</p>
      </div>
      <!-- TODO: Move player & gem spawn into typescript and create using .innerHTML? -->
      <img
        src="./src/Images/player-placeholder.png"
        alt="player character"
        class="game-display__player"
      />
      <img
        src="./src/Images/gem-placeholder.png"
        alt="gem"
        class="game-display__gem"
        id="gem1"
      />
      <img
        src="./src/Images/gem-placeholder.png"
        alt="gem"
        class="game-display__gem"
        id="gem2"
      />
    </div>
    <div class="game-controls">
      <div class="game-controls__arrows">
        <img
          src="./src/Images/arrow-placeholder.png"
          alt=""
          class="game-controls__arrows--arrow"
          id="up"
        />
        <img
          src="./src/Images/arrow-placeholder.png"
          alt=""
          class="game-controls__arrows--arrow"
          id="down"
        />
        <img
          src="./src/Images/arrow-placeholder.png"
          alt=""
          class="game-controls__arrows--arrow"
          id="left"
        />
        <img
          src="./src/Images/arrow-placeholder.png"
          alt=""
          class="game-controls__arrows--arrow"
          id="right"
        />
        <button class="game-controls__restart-button">Start Game</button>
      </div>
    </div>
  </body>
</html>
